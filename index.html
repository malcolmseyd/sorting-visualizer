<html>
	<head>
		<title>Sorting algorithm visualizer</title>
		<link href="./index.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		<meta property="og:title" content="Sorting algorithm visualizer">
		<meta property="og:description" content="Sorting algorithm visualizer written in plain Javascript">
		<meta property="og:type" content="website">
	</head>
	<body>
		<header>
			<span class="title"><a href="https://github.com/malcolmseyd/sorting-visualizer/blob/main/README.md">
				Sorting Algorithm Visualizer
			</a></span>
			<!-- <input type="number" id="inputnumbers" value="50"> -->
			<input type="range" id="inputnumbers" min="1" max="200" value="50">
			<button id="shuffle">Shuffle</button>
			<button id="bubblesort">Bubble Sort</button>
			<button id="selectionsort">Selection Sort</button>
			<button id="insertionsort">Insertion Sort</button>
			<button id="mergesort">Merge Sort</button>
			<button id="quicksort">Quick Sort</button>
		</header>

		<!-- This will populate with the array values -->
		<div id="sortingarray"> </div>
		
		<script src="./index.js"></script>
	</body>
</html>
