<html>
	<head>
		<title>Sorting algorithm visualizer</title>
		<link href="./index.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	</head>
	<body>
		<header>
			<span class="title">Sorting Algorithm Visualizer</span>
			<!-- <input type="number" id="inputnumbers" value="50"> -->
			<input type="range" id="inputnumbers" min="1" max="100" value="50">
			<button id="shuffle">Shuffle</button>
			<button id="bubblesort">Bubble Sort</button>
			<button id="selectionsort">Selection Sort</button>
			<button id="insertionsort">Insertion Sort</button>
			<button id="mergesort">Merge Sort</button>
		</header>

		<!-- This will populate with the array values -->
		<div id="sortingarray"> </div>
		
		<script src="./index.js"></script>
	</body>
</html>
